<!DOCTYPE html>
<html>
	<head>
		<link href="./src/css/index.css" type="text/css" rel="stylesheet">
		<title>Civic Program</title>
	</head>
	<body>
		<main>
			<h1>Civic Program</h1>
			<civic-measure
				index="1"
				title="Réunir une Assemblée constituante"
				description="La nouvelle Constitution dont la France a besoin doit être radicalement nouvelle, y compris dans sa méthode d'écriture : elle ne peut être un simple rafistolage de la 5e République, ni se résumer à quelques réformes octroyées par le futur président de la République. C'est le peuple lui-même qui doit s'emparer de la question et s'impliquer tout au long d'un processus constituant. Nous proposons la convocation d'une assemblée spécifiquement chargée de rédiger une nouvelle Constitution sous le contrôle des citoyens : une Assemblée constituante. Nous soumettrons à ses travaux des propositions pour une 6e République démocratique, égalitaire, instituant de nouveaux droits et imposant l'impératif écologique."
			></civic-measure>
			<civic-measure
				index="2"
				title="Balayer l'oligarchie, abolir les privilèges de la caste"
				description="La démocratie française est malade des privilèges, de l'argent-roi et de la collusion entre politique et finance. Une caste de privilégiés, coupée des réalités de la vie du peuple, a confisqué le pouvoir. Cela doit cesser : la vertu doit être au centre de l'action politique."
			></civic-measure>
		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
